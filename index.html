<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends Episode Picker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>The One Where You Pick an Episode</h1>
      <p class="tagline">Your random Friends episode generator!</p>
    </header>

    <main>
      <button id="pick-btn" class="pick-button">
        Pick an Episode!
      </button>

      <div id="result" class="result-display">
        <p class="prompt-text">Click the button to get a random episode!</p>
      </div>
    </main>

    <footer>
      <p>Could this BE any more random?</p>
    </footer>
  </div>

  <script src="episodes.js"></script>
  <script src="app.js"></script>
</body>
</html>
